//Setting up object data and accessing it
    function doStuff( passedInOptions ){
    const defaultOptions = {
        name : 'john doe',
        age: 30,
        occupation: 'astronaut'
    }
    const activeOptions = {};
    
    for( let key in defaultOptions){
        if( passedInOptions.hasOwnProperty(key)){

        }
    }
    }

    })

    //Timing functions with a recursive function call (like looping)
    var actions = [
        { todo: step1, wait: 3000 },
        { todo: showDice, wait: 2000},
        { todo: movePiece, wait: 1000}
        ];
    function startScript(){
        console.log('starting script');
        var scriptIndex = 0;
        
        function executeNextAction(){

            var thisAction = actions[ scriptIndex++];
            thisAction.todo();
            if(scriptIndex=== actions.length){
            return;
            }
            setTimeout( executeNextAction, thisAction.wait);
        }
    executeNextAction();
    
    }
    startScript();
    setTimeout(startScript, 1000);

}

//Setup for bluring text within a given time frame.
    setTimeout(blurStuff, 2000, '#target');

    function blurStuff(target){
        console.log(target);
        target = $(target);
        var intervalDuration = 100;
        var totalTime = 1000;
        var intervalCount = totalTime / intervalDuration;
        
        var startBlur = 0;
        var endBlur = 10;
        var deltaBlur = (endBlur - startBlur) / intervalCount;
        var currentBlur = startBlur;
        
        function updateBlur(){
            currentBlur+= deltaBlur;
            target.css('filter', `blur(${currentBlur}px)`);
            if(currentBlur< endBlur){
            setTimeout( updateBlur, intervalDuration);
            }
        }
        
        updateBlur();
    }
    </script>
