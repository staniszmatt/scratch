        function howManyCardsTillBust(cards, bustValue ){
            var cardCounter = 0; 
            var arrayCardValue = 0;
            var currentCardValue = 0; 
            for (cardIndex = 0; cardIndex < cards.length; cardIndex++){
                cardCounter++;
                arrayCardValue = cardValueCheck(cards[cardIndex],currentCardValue);
                currentCardValue += arrayCardValue;
                if(currentCardValue > bustValue){
                    return cardCounter; 
                }
            }
